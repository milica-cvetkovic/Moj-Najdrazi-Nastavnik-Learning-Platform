<app-home-navbar></app-home-navbar>
<div class="container">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h2 class="mb-4 pb-2 pb-md-0 mb-md-5">Registracija</h2>
  
  
              <div class="row">
                <div class="col-md-6 mb-4">
  
                  <div class="form-outline">
                    <input type="text" id="korisnickoIme" class="form-control form-control-lg"
                      [(ngModel)]="ucenik.korisnicko_ime" required />
                    <label class="form-label" for="korisnickoIme">Korisničko ime</label>
                  </div>
  
                </div>
                <div class="col-md-6 mb-4">
  
                  <div class="form-outline">
                    <input type="password" id="lozinka" class="form-control form-control-lg" [(ngModel)]="ucenik.lozinka" />
                    <label class="form-label" for="lozinka">Lozinka</label>
                  </div>
  
                </div>
              </div>
  
              <div class="row">
                <div class="col-12">
                  <select class="select form-control-lg" [(ngModel)]="ucenik.bezbedonosno_pitanje">
                    <option value="" *ngFor="let b of bezbedonosnaPitanja" [ngValue]="b._id">
                      {{b.pitanje}}
                    </option>
                  </select>
                  <br>
                  <label class="form-label select-label">Bezbedonosno pitanje</label>
  
                </div>
              </div>
  
              <div class="row">
                <div class="col-12">
  
                  <div class="form-outline">
                    <input type="text" id="odgovor" class="form-control form-control-lg" [(ngModel)]="ucenik.odgovor" />
                    <label class="form-label" for="odgovor">Odgovor</label>
                  </div>
  
                </div>
              </div>
  
  
              <div class="row">
                <div class="col-md-6 mb-4">
  
                  <div class="form-outline">
                    <input type="text" id="ime" class="form-control form-control-lg" [(ngModel)]="ucenik.ime" />
                    <label class="form-label" for="ime">Ime</label>
                  </div>
  
                </div>
                <div class="col-md-6 mb-4">
  
                  <div class="form-outline">
                    <input type="text" id="*prezime" class="form-control form-control-lg" [(ngModel)]="ucenik.prezime" />
                    <label class="form-label" for="prezime">Prezime</label>
                  </div>
  
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
  
                  <div class="form-outline w-100">
                    <input type="text" class="form-control form-control-lg" id="adresa" [(ngModel)]="ucenik.adresa" />
                    <label for="adresa" class="form-label">Adresa</label>
                  </div>
  
                </div>
                <div class="col-md-6 mb-4">
  
                  <h4 class="mb-2 pb-1">Pol: </h4>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pol" id="zenski" value="Ž" ng-control="pol"
                      [value]="'Ž'" [(ngModel)]="ucenik.pol" />
                    <label class="form-check-label" for="zenski">Ženski</label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pol" id="muski" value="M" ng-control="pol"
                      [value]="'M'" [(ngModel)]="ucenik.pol" />
                    <label class="form-check-label" for="muski">Muški</label>
                  </div>
  
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
  
                  <div class="form-outline">
                    <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="ucenik.email" />
                    <label class="form-label" for="email">Email</label>
                  </div>
  
                </div>
                <div class="col-md-6 mb-4 pb-2">
  
                  <div class="form-outline">
                    <input type="tel" id="kontaktTelefon" class="form-control form-control-lg"
                      [(ngModel)]="ucenik.kontakt_telefon" />
                    <label class="form-label" for="kontaktTelefon">Kontakt telefon</label>
                  </div>
  
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6 mb-4">
  
                  <h4 class="mb-2 pb-2">Tip škole: </h4>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipSkole" id="osnovna" value="osnovna" ng-control="tipSkole"
                      [value]="'osnovna'" [(ngModel)]="ucenik.tip_skole" />
                    <label class="form-check-label" for="osnovna">Osnovna škola</label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipSkole" id="srednja-gimnazija" value="sredna-gimnazija" ng-control="tipSkole"
                      [value]="'srednja-gimnazija'" [(ngModel)]="ucenik.tip_skole" />
                    <label class="form-check-label" for="srednja-gimnazija">Srednja gimnazija</label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipSkole" id="srednja-strucna" value="sredna-strucna" ng-control="tipSkole"
                      [value]="'srednja-strucna'" [(ngModel)]="ucenik.tip_skole" />
                    <label class="form-check-label" for="sredna-strucna">Srednja stručna</label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipSkole" id="srednja-umetnicka" value="sredna-umetnicka" ng-control="tipSkole"
                      [value]="'srednja-umetnicka'" [(ngModel)]="ucenik.tip_skole" />
                    <label class="form-check-label" for="sredna-umetnicka">Srednja umetnička</label>
                  </div>
  
                </div>
                <div class="col-md-6 mb-4">
  
                  <h4 class="mb-2 pb-1">Trenutni razred: </h4>
  
                  <div class="form-check form-check-inline">
                    <input type="number" name="razred" id="razred" min="1" max="ucenik.trenutni_razred.indexOf('osnovna')!=-1?8:4" [(ngModel)]="ucenik.trenutni_razred" />
                    <label class="form-check-label" for="razred">Trenutni razred</label>
                  </div>
  
                </div>
              </div>
  
              <div class="row">
                <div class="col-12">
  
                  <div class="form-outline">
                    <input type="file" accept="image/*,.jpg,.png" id="profilnaSlika" class="form-control form-control-lg"
                      (change)="uploadImage($event)" />
                    <label class="form-label" for="profilnaSlika">Profilna slika</label>
                  </div>
  
                </div>
              </div>
  
              <span class="red">{{greska}}</span>
              <div class="mt-4 pt-2">
                <button class="btn btn-secondary btn-lg" (click)="register()">Registruj se</button>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
