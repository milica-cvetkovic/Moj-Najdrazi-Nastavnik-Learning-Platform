<app-admin-navbar></app-admin-navbar>
<div class="container">
  
<h2>Zahtevi za registracijom</h2>
<table mat-table [dataSource]="zahtevi" class="mat-elevation-z8">

    <ng-container matColumnDef="rb">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let zahtev; let i=index"> {{i+1}} </td>
    </ng-container>
    
      <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef> Ime </th>
        <td mat-cell *matCellDef="let zahtev"> {{zahtev.ime}}</td>
      </ng-container>
    
      <ng-container matColumnDef="prezime">
        <th mat-header-cell *matHeaderCellDef> Prezime </th>
        <td mat-cell *matCellDef="let zahtev"> {{zahtev.prezime}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cv">
        <th mat-header-cell *matHeaderCellDef> CV </th>
        <td mat-cell *matCellDef="let zahtev">
          <button mat-raised-button (click)="prikaziCV(zahtev)">CV</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="prihvati">
        <th mat-header-cell *matHeaderCellDef> Prihvati </th>
        <td mat-cell *matCellDef="let zahtev">
            <button mat-raised-button (click)="odobren(zahtev, 1)">Prihvati</button>    
        </td>
      </ng-container>
  
      <ng-container matColumnDef="odbij">
        <th mat-header-cell *matHeaderCellDef> Odbij </th>
        <td mat-cell *matCellDef="let zahtev">
            <button mat-raised-button (click)="odbijen(zahtev, 0)">Odbij</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="kolone"></tr>
      <tr mat-row *matRowDef="let row; columns: kolone;"></tr>
    </table>  
</div>
