<app-teacher-navbar></app-teacher-navbar>

<div class="container">

    <h2>Dosije ucenika {{ime}} {{prezime}}</h2>

    <table mat-table [dataSource]="casovi" class="mat-elevation-z8">

        <ng-container matColumnDef="rb">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let cas; let i=index"> {{i+1}} </td>
        </ng-container>
        
          <ng-container matColumnDef="predmet">
            <th mat-header-cell *matHeaderCellDef> Predmet </th>
            <td mat-cell *matCellDef="let cas">{{cas.predmet}}</td>
          </ng-container>
        
          <ng-container matColumnDef="datum">
            <th mat-header-cell *matHeaderCellDef> Datum </th>
            <td mat-cell *matCellDef="let cas">{{prikaziDatum(cas.datum)}}</td>
          </ng-container>

          <ng-container matColumnDef="ocena">
            <th mat-header-cell *matHeaderCellDef> Ocena i komentar </th>
            <td mat-cell *matCellDef="let cas">
              <span *ngIf="cas.ocenaNastavnik != undefined">{{cas.komentarNastavnik}} - {{cas.ocenaNastavnik}}</span>
                <button mat-raised-button *ngIf="cas.ocenaNastavnik == undefined" (click)="oceni(cas)">Oceni</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="kolone"></tr>
          <tr mat-row *matRowDef="let row; columns: kolone;"></tr>
        </table>  

</div>
